<!DOCTYPE html>
<html>
   <head>
      <title>Wikipedia Viewer</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Jquery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
      <!-- Font-Awesome -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   </head>
   <body>
      <div class="container">
         <!-- Main title -->
         <h1>Wikipedia Viewer</h1>
         <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random"><h4 id="random">get a random article</h4></a>
         <hr id="underTitle">
         <!-- input and button -->
         <input type="text" name="wiki" id="input">
         <input type="button" name="button" value="&#xf002;" onclick="search()" } " id="btn">
      </div>
      <div class="container" id="spaceMe">
         <!-- This is where the api callbacks will come -->
         <div id="content">
         </div>
      </div>
      <script type="text/javascript" src="js/index.js"></script>
   </body>
</html>
